kind: Module
description: The API backend that handles multi-factor authentication
type: helm
name: api-mfa
base: base-chart
serviceResource:
  containerModule: api-mfa-image
dependencies:
  - kafka
  - api-account
values:
  name: api-mfa
  image:
    repository: ${modules.api-mfa-image.outputs.deployment-image-name}
    tag: ${modules.api-mfa-image.version}
  ingress:
    enabled: true
    paths: [/]
    hosts: [api.local.app.garden]
tests:
  - name: integ-mfa
    args: [go, test, -v, ./...]
    timeout: 60
    dependencies:
      - kafka
      - api-account
    env:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
