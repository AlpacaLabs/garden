kind: Module
description: Postgres database for password reset API
type: helm
name: password-reset-db
chart: stable/postgresql
version: 5.3.11
serviceResource:
  kind: StatefulSet
  name: password-reset-db
tasks:
  - name: password-reset-db-init
    command: [/bin/sh, -c]
    # The postgres health check appears to go through before the server accepts remote connections, so we need to
    # sleep for a while.
    # https://github.com/CrunchyData/crunchy-containers/issues/653
    args: [
      "sleep 15 && psql -w -U postgres --host=password-reset-db --port=5432 -d postgres -c 'CREATE TABLE password_reset_code (code uuid PRIMARY KEY, created_timestamp timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP, expiration_timestamp timestamp NOT NULL, stale boolean NOT NULL, used boolean NOT NULL, account_id varchar(20) NOT NULL) WITH (OIDS=FALSE)'"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - password-reset-db
  - name: password-reset-db-clear
    args: [
      psql,
      -w,
      -U, postgres,
      --host, password-reset-db,
      --port=5432,
      -d, postgres,
      -c, "TRUNCATE password_reset_code"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - password-reset-db
values:
  # This is a more digestable name than the default one in the template
  fullnameOverride: password-reset-db
  # This should of course not be used in production
  postgresqlPassword: postgres
