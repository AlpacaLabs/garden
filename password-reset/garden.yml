kind: Module
description: The API backend for password resets
type: helm
name: password-reset
base: base-chart
serviceResource:
  containerModule: password-reset-image
dependencies:
  - password-reset-db-init
values:
  name: password-reset
  image:
    repository: ${modules.password-reset-image.outputs.deployment-image-name}
    tag: ${modules.password-reset-image.version}
  ingress:
    enabled: true
    paths: [/]
    hosts: [api.local.app.garden]
tests:
  - name: integ
    args: [go, test, -v, ./...]
    timeout: 60
    dependencies:
      - password-reset-db-init
